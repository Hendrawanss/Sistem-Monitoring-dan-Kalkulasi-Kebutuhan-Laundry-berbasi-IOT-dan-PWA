<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="user/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Kebutuhan</ion-title>
    <ion-icon slot="end" name="add" tappable (click)="openModal()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-card *ngFor="let item of kebutuhan">
        <span *ngIf="!item.isEdit; else elseBlock">
          <ion-card-header>
            <ion-card-title>Kebutuhan {{item.nama}} dengan Harga Rp {{item.harga}}/{{item.satuan}}</ion-card-title>
            <ion-card-subtitle>Stok: {{item.stok}} Status: {{item.status}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
     
            <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
              <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
     
            </ion-button>
            <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
              <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
     
            </ion-button>
          </ion-card-content>
        </span>
        <ng-template #elseBlock>
          <ion-card-header>
            <ion-card-title>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    Edit
                  </ion-col>
                  <ion-col>
                    <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                      Cancel
                    </ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
                      Update
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <ion-item>
                  <ion-label position="floating">Nama</ion-label>
                  <ion-input placeholder="Enter Nama Kebutuhan" [(ngModel)]="item.EditNama"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Harga</ion-label>
                  <ion-input placeholder="Enter Harga Kebutuhan" [(ngModel)]="item.EditHarga"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Satuan</ion-label>
                  <ion-input placeholder="Enter Satuan" [(ngModel)]="item.EditSatuan"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Status</ion-label>
                  <ion-select [(ngModel)]="item.EditStatus" placeholder="Select One">
                    <ion-select-option value="true">True</ion-select-option>
                    <ion-select-option value="false">False</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Stockable</ion-label>
                  <ion-select [(ngModel)]="item.EditStockable" placeholder="Select One">
                    <ion-select-option value="true">True</ion-select-option>
                    <ion-select-option value="false">False</ion-select-option>
                  </ion-select>
                  </ion-item>
                <ion-item>
                  <ion-label position="floating">Stok</ion-label>
                  <ion-input placeholder="Enter Jumlah Stok" [(ngModel)]="item.EditStok"></ion-input>
                </ion-item>
          </ion-card-content>
        </ng-template>
      </ion-card>
</ion-content>
