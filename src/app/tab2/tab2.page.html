<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Kalkulasi</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
      <ion-item *ngFor="let item of data">
        <ion-label>
          <p>Kalkulasi Bulan</p>
          <h2>{{item.nama | date: 'MMMM yyyy'}}</h2>
        </ion-label>
        <ion-icon slot="end" name="eye"></ion-icon>
        <ion-icon slot="end" name="print"></ion-icon>
      </ion-item>
    </ion-list>

</ion-content>
