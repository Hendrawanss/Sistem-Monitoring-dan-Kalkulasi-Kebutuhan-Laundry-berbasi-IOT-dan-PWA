<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="user/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Kebutuhan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input placeholder="Enter Nama kebutuhan" [(ngModel)]="nama"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Enter Harga Kebutuhan" [(ngModel)]="harga"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Enter Satuan" [(ngModel)]="satuan"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Enter Status" [(ngModel)]="status"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Enter Stockable" [(ngModel)]="stockable"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Enter Stok" [(ngModel)]="stok"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            <ion-button (click)="CreateRecord()" [disabled]="!nama || !harga || !satuan || !status || !stockable ||!stok ">
              <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
              &nbsp;Create Record
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
     
     
      <ion-card *ngFor="let item of kebutuhan">
        <span *ngIf="!item.isEdit; else elseBlock">
          <ion-card-header>
            <ion-card-title>Kebutuhan {{item.Nama}} dengan Harga Rp {{item.Harga}}/{{item.Satuan}}</ion-card-title>
            <ion-card-subtitle>Stok: {{item.Stok}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
     
            <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
              <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
     
            </ion-button>
            <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
              <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
     
            </ion-button>
          </ion-card-content>
        </span>
        <ng-template #elseBlock>
          <ion-card-header>
            <ion-card-title>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    Edit
                  </ion-col>
                  <ion-col>
                    <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                      Cancel
                    </ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
                      Update
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <ion-item>
                  <ion-input placeholder="Enter Nama Kebutuhan" [(ngModel)]="item.EditNama"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Enter Harga Kebutuhan" [(ngModel)]="item.EditHarga"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Enter Satuan" [(ngModel)]="item.EditSatuan"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Enter Status" [(ngModel)]="item.EditStatus"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Enter Stockable" [(ngModel)]="item.EditStockable"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Enter Jumlah Stok" [(ngModel)]="item.EditStok"></ion-input>
                </ion-item>
          </ion-card-content>
        </ng-template>
      </ion-card>
</ion-content>
