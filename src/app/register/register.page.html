<ion-header>
  <ion-toolbar color="primary">
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nama Usaha</ion-label>
    <ion-input [(ngModel)]="namaUsaha" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="username" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Alamat</ion-label>
    <ion-textarea [(ngModel)]="alamat"></ion-textarea>
  </ion-item>
  <ion-label (click)="gotoLogin()">Login</ion-label>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-button (click)="onClick()" expand="full" shape="round">Register</ion-button>
  </ion-toolbar>
</ion-footer>
